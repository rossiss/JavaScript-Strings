    <h1>Replace non breaking white-spaces in a text with <strong>&nbsp;</strong></h1>
	<div id="js-console"></div>
	<script src="scripts/js-console.js"></script>
	<script>
	    //Write a function that replaces non breaking white-spaces in a text with &nbsp;

	    //used to fix the space in HTML as no-break space (no wrapping)
	    function noBreakSpace(string) {
	        var symbol = "&nbsp";
	        var newString = '';

	        for (var i = 0; i < string.length; i++) {
	            if (text[i] == ' ') {
	                newString += symbol;
	            }
	            else {
	                newString += text[i];
	            }
	        }
	        return newString;
	    }
        
	    var text = "Happiness is when what you think, what you say, and what you do are in harmony.";
	    
        //the symbol doesn't appear on the custom js-console
	    console.log(noBreakSpace(text));
	</script>
